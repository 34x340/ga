<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section class="paper-rock-scissors__section">
        <h1 class="paper-rock-scissors__title">Камінь - ножиці - папір</h1>
        <button class="paper-rock-scissors__button">paper</button>
        <button class="paper-rock-scissors__button">rock</button>
        <button class="paper-rock-scissors__button">scissors</button>
        <p class="paper-rock-scissors__text" >Рахунок:
            Комп’ютер - 0 <br>
            Ви - 0</p>
        <p class="win-or-lose">Ви виграли раунд!</p>
        <button class="paper-rock-scissors__button">Варіант комп'ютера</button>
    </section>

    <section class="highest-number__section">
        <h1 class="highest-number__title">Введіть три числа</h1>

    <input class="input-num__calculator" type="text" placeholder="Введіть число">
    <input class="input-num__calculator" type="text" placeholder="Введіть число">
    <input class="input-num__calculator" type="text" placeholder="Введіть число">

    <p class="highest-number__title">Найбільше число, яке ви ввели - </p>
    </section>

    <section class="time-calculator__section">
        <h1 class="calculator__title">Калькулятор часу</h1>
        <input class="input-time__calculator" type="text" placeholder="Введіть число">
        <p class="vector">- - - - -</p>
        <p class="calc__time">(час)</p>
    </section>

    <section class="calculator__section">
        <h1 class="calculator__title">Калькулятор</h1>
        <input class="input__calculator" type="text" placeholder="Введіть число">
        <button class="calc-function__list" type="button">
            +
        </button>
        <button class="calc-function__list" type="button">
            -
        </button>
        <button class="calc-function__list" type="button">
            *
        </button>
        <button class="calc-function__list" type="button">
            /
        </button>
        <input class="input__calculator" type="text" placeholder="Введіть число">
        <button class="calc-function__list" type="button">
            = 
        </button>
        <input class="input__calculator" type="text" placeholder="результат">
    </section>

    <section class="scientist__section">
        <h1 class="scientist__title">Обери вченого</h1>
        <button class="scientist__button">Які вчені народилися в 19 ст.</button>
        <button class="scientist__button">Відсортувати вчених за алфавітом</button>
        <button class="scientist__button">Відсортувати вчених за кількістю прожитих років</button>
        <button class="scientist__button">Знайти вченого, який народився найпізніше</button>
        <button class="scientist__button">Знайти рік народження Albert Einshtein</button>
        <button class="scientist__button">Знайти вчених, прізвища яких починаються на на літеру “С” </button>
        <button class="scientist__button">Видалити всіх вчених, ім’я яких починається на “А”</button>
        <button class="scientist__button">Знайти вченого, який прожив найдовше і вченого, який прожив найменше</button>
    </section>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
