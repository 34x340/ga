    <section class="highest-number__section"></section>

    <div class="vector__prs">
        <img src="./images/Vector.png" alt="vector">
    </div>

    <h1 class="highest-number__title">Введіть три числа</h1>

    <ul class="input-num__list">
        <input class="input-num__calculator" type="text" placeholder="Введіть число" id="one-input">
        <input class="input-num__calculator" type="text" placeholder="Введіть число" id="two-input">
        <input class="input-num__calculator" type="text" placeholder="Введіть число" id="three-input">
    </ul>
    
    <p class="highest-number__text" id="time-result">Найбільше число, яке ви ввели -</p>

    <!-- КАЛЬКУЛЯТОР ЧАСУ КАЛЬКУЛЯТОР ЧАСУ КАЛЬКУЛЯТОР ЧАСУ КАЛЬКУЛЯТОР ЧАСУ КАЛЬКУЛЯТОР ЧАСУ КАЛЬКУЛЯТОР ЧАСУ КАЛЬКУЛЯТОР ЧАСУ -->

    <section class="time-calculator__section">
        <div class="vector__prs">
            <img src="./images/Vector.png" alt="vector">
        </div>
        
        <h1 class="time-calculator__title">Калькулятор часу</h1>
        <div class="time-calculator__list">
            <ul class="time-input__list">
                <input class="input-time__calculator" type="text submit" placeholder="Введіть число" id="start-timer">
                <button type="submit" class="time-button__calculator">  </button>
            </ul>
                <img class="time-calc__stroke" src="./images/Vector-2.png" alt="vector">
                <p class="time-calc__time">час</p>
        </div>
        
        
        
    </section> 
    <!-- PRS =  PAPER-ROCK-SCISSORS PAPER-ROCK-SCISSORS PAPER-ROCK-SCISSORS PAPER-ROCK-SCISSORS PAPER-ROCK-SCISSORS --> 

    <section class="prs__section">

        <div class="vector__prs">
            <img src="./images/Vector.png" alt="vector">
        </div>

        <h1 class="prs__title">Камінь - ножиці - папір</h1>

        <div class="prs__select">
            <ul class="prs-button__list">
            <li class="prs-button__item">
                <button class="prs__button" type="button" id="rock-button">
                    камінь
                </button>
            </li>
            <li class="prs-button__item">
                <button class="prs__button" type="button" id="scissors-button">
                    ножиці
                </button>
            </li>
            <li class="prs-button__item">
                <button class="prs__button" type="button" id="paper-button">
                    папір
                </button>
            </li>
            <li >
                <ul class="score__list">
                    <li class="score__item" id="score">
                        Рахунок:
                    </li>
                    <li class="score__item" id="computer-score">
                        Комп'ютер - <p class="score__text" id="comp-score-text"></p>
                    </li>
                    <li class="score__item" id="user-score">
                        Ви - <p class="score__text"  id="user-score-text"></p>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
        
        
    
        <p class="prs__winOrLose" id="winOrLose">
            
        </p>

        <button type="button" class="prs-computer__button" id="computer-variant">
            Варіант комп'ютера
        </button>
    </section>


    <!-- Калькулятор Калькулятор Калькулятор Калькулятор Калькулятор Калькулятор Калькулятор Калькулятор -->

     <section class="calculator__section">

    </div>
    

    <h1 class="calculator__title">Калькулятор</h1> 

    <div class="calculator__container" id="calculator">
        <input class="input__calculator" type="text" id="first-input" placeholder="Введіть число">
        <ul class="button__list">
            <li class="button__element">
                <button class="button__calculator" type="button" id="plus">+</button>
            </li>
            <li class="button__element">
                <button class="button__calculator" type="button" id="minus">-</button>
            </li>
            <li class="button__element">
                <button class="button__calculator" type="button" id="multiply">*</button>
            </li>
            <li class="button__element">
                <button class="button__calculator" type="button" id="division">/</button>
            </li>
        </ul>
        
        <input class="input__calculator" type="text" id="second-input" placeholder="Введіть число">
        <button class="ebutton__calculator" type="button" id="equals">
            =

        <p class="calc__result" id="result-p"></p>
